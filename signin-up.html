<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Huynh Poster</title>
        <!-- Font Awesome cnd link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS link -->
        <link rel="stylesheet" href="css/signin-up.css">
        <!-- Title icon -->
        <link rel="shortcut icon" href="img/logo-icon.png">
    </head>
    <body>
        <div class="display">
            <div id="logo">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            </div>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-button" onclick="signin()">Đăng Nhập</button>
                    <button type="button" class="toggle-button" onclick="signup()">Đăng Ký</button>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <form id="signin" class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input id="userName" type="text" placeholder="Tên tài khoản" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input id="passWord" type="password" placeholder="Mật khẩu" required>
                    </div>
                    <input type="checkbox" class="check-box"><span>Ghi nhớ mật khẩu?</span>
                    <input id="btn-signin" type="button" class="submit-btn" value="Đăng nhập" onclick="send()">
                    <a class="forgotpassword" href="forgotpw.html">Quên mật khẩu?</a>
                </form>
                <form id="signup" class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Tên tài khoản" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu" required>
                    </div>
                    <input type="checkbox" class="check-box"><span>Đồng ý với các điều khoản và điều kiện?</span>
                    <button type="submit" class="submit-btn">Đăng ký</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("signin")
            var y = document.getElementById("signup")
            var z = document.getElementById("btn")

            function signup(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "120px";
                z.style.background = "linear-gradient(to right, #54dada, #4D9797)";
            }

            function signin(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
                z.style.background = "linear-gradient(to right, #4D9797, #54dada)";
            }

            function send(){
                var name = document.getElementById("userName").value;
                var pass = document.getElementById('passWord').value;
                if (name == "admin" && pass =="admin") {
                    window.location.href = "../admin/TongQuan.html";
                }
                else if (name == "" || pass == "") {
                    alert("Thông tin đăng nhập không hợp lệ!");
                }
                else {
                    window.location.href = "../index.html";
                }
            }
        </script>
    </body>
</html>
