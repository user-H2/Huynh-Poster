<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huynh Poster</title>
    <!-- Font Awesome cnd link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS link -->
    <link rel="stylesheet" href="css/signin-up.css">
    <link rel="shortcut icon" href="img/logo-icon.png">
</head>
<body>
    <div class="display">
        <div id="logo">
            <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="forgotpwd"></div>
                <button type="button" class="toggle-button forgotpwd">Quên mật khẩu</button>
            </div>
            <form id="signin" class="input-group forgotpassword">
                <span>Vui lòng nhập địa chỉ Email đã đăng ký với chúng tôi để lấy lại mật khẩu, chúng tôi sẽ gửi email xác nhận đến bạn.</span>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <button type="submit" class="submit-btn">Lấy lại mật khẩu</button>
            </form>
        </div>
    </div>
</body>
</html>
